<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Online Player</title>
</head>
<body style="background:black;margin:0;display:flex;justify-content:center;align-items:center;height:100vh;">
<video id="video" controls autoplay style="max-width:100%;max-height:100%;">
    <source id="src" type="video/mp4">
    Ваш браузер не поддерживает видео.
</video>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const link = urlParams.get('link');
    if (link) {
        document.getElementById('src').src = link;
        document.getElementById('video').load();
    }
</script>
</body>
</html>
