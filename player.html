<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Player</title>
  <style>
    html,body{height:100%;margin:0;background:#000}
    #wrap{display:flex;align-items:center;justify-content:center;height:100%}
    video{max-width:100%;max-height:100%;background:#000}
    #msg{position:fixed;left:0;right:0;bottom:0;color:#ddd;background:rgba(0,0,0,.6);
         padding:10px 14px;font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial}
    a {color:#7dc3ff}
  </style>
</head>
<body>
  <div id="wrap">
    <video id="video" controls playsinline></video>
  </div>
  <div id="msg">Загрузка…</div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const qs = new URLSearchParams(location.search);
    const link = qs.get('link');              // сюда бот передаёт URL .m3u8 (m3u)
    const video = document.getElementById('video');
    const msg = document.getElementById('msg');

    function setMsg(t){ msg.textContent = t; }

    if (!link) {
      setMsg('Ошибка: параметр link не передан');
    } else {
      setMsg('Готовим поток…');
      const hlsUrl = decodeURIComponent(link);

      // Safari/iOS умеет HLS нативно
      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = hlsUrl;
        video.addEventListener('loadedmetadata', () => { setMsg(''); });
        video.addEventListener('error', () => {
          setMsg('Не удалось загрузить поток (возможен запрет CORS на сервере).');
        });
      } else if (window.Hls && Hls.isSupported()) {
        const hls = new Hls({
          enableWorker: true,
          lowLatencyMode: true
        });
        hls.on(Hls.Events.ERROR, (e, data) => {
          if (data && data.response && data.response.code === 0) {
            setMsg('Браузер заблокировал запрос к TorrServe из-за CORS. Включи CORS на сервере или используй прокси.');
          } else {
            setMsg('Ошибка воспроизведения: ' + (data && data.details || 'неизвестно'));
          }
        });
        hls.loadSource(hlsUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => { setMsg(''); });
      } else {
        setMsg('Ваш браузер не поддерживает HLS. Откройте ссылку в Safari/на iOS или используйте другой браузер.');
      }
    }
  </script>
</body>
</html>
